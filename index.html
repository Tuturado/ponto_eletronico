<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <p id="not-register"></p>
    </div>
    <div>
        <p>
            Entrada:
            <input id="entry_date" type="datetime-local">
        </p>

    </div>
    <div>
        <button id="generate" type="submit">Registrar</button>
        <button id="clear-all" class="buttons-hidden">Limpar todos os registros</button>
        <button id="launch-hour" class="buttons-hidden">Hora do almoço</button>
        <button id="return-launch" class="buttons-hidden">Volta do Almoço</button>
        <button id="finish-day" class="buttons-hidden">Registro de saída</button>
        <p id="clean-registers"></p>
    </div>
    <div>
        <ul>
            <li id="total-hour"></li>
        </ul>

    </div>



</body>
<script src="script.js"></script>

</html>
